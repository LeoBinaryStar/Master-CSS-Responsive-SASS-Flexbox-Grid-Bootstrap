<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scale=no">
	<title>Aprendiendo Bootstrap</title>
	<link rel="stylesheet" href="bootstrap-5.0.2/css/bootstrap.min.css">
</head>

<body>
	<div class="container" style="height: 500px;">
		<h1>Herramientas disponibles en Bootstrap 4</h1>
		<hr>
		<div
			class="m-2 p-3 text-white bg-primary float-start float-sm-none float-md-start caja w-25 h-25 border border-success rounded-0">
			Esto es una caja
		</div>
		<div class="m-2 p-3 text-white bg-danger float-start caja w-25 h-25 border border-primary rounded-0">
			Esto es una caja
		</div>
		<div class="m-2 p-3 text-secundary bg-warning float-start caja w-25 h-25 border border-dark rounded-0">
			Esto es una caja
		</div>
		<div class="clearfix"></div>
		<div class="visible mx-auto m-2 p-3 text-light bg-success caja w-25 h-25 border border-dark rounded-0">
			Esto es una caja
		</div>
		<div class="clearfix"></div>
		<hr>
		<h2>Esto es el fin</h2>
		<hr>
		<p class="display-4 fw-bold fst-italic text-center text-lowercase">Esto es un texto</p>
		<code>
			<pre>
				<p>https://github.com/LeoBinaryStar</p>
			</pre>
		</code>
		<kbd>
			Control + D
		</kbd>
		para volver al escritorio
	</div>


	<script type=" text/javascript" src="jquery/jquery-3.7.0.min.js">
			</script>
	<script type="text/javascript" src="bootstrap-5.0.2/js/bootstrap.min.js"></script>
</body>

</html>
